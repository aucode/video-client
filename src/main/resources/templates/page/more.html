<body data-offset="200" data-spy="scroll" data-target=".ow-navigation">
	<div class="main-container">
		<!-- Loader -->
		<div id="site-loader" class="load-complete">
			<div class="loader">
				<div class="loader-inner ball-clip-rotate">
					<div></div>
				</div>
			</div>
		</div><!-- Loader /- -->	
		
		<!-- Header -->
		<header class="header-section header-section-1 container-fluid no-padding">
			<!-- Middel Header -->
			<div class="middel-header">
				<!-- Container -->
				<div class="container">
					<!-- Logo Block -->
					<div class="col-md-4 col-sm-6 col-xs-12 logo-block">
						<a href="/index" class="navbar-brand">网站 <span>首页</span></a>
					</div><!-- Logo Block /- -->
					<!-- Search Block -->
					<div class="col-md-5 col-sm-6 col-xs-6 search-block">
						<div class="input-group">
							
						</div>
					</div><!-- Search Block /- -->
					<!-- Menu Icon -->
					<div class="col-md-3 col-sm-6 col-xs-6 menu-icon">
						<ul class="cart">
							<li>
								<a id="cart" class="btn dropdown-toggle" title="我的订单" href="/shopping/mycart"><i class="icon icon-ShoppingCart"></i></a>
							</li>
							<li><a href="profile.html" title="User"><i class="icon icon-User"></i></a></li>
						</ul>
					</div><!-- Menu Icon /- -->
				</div><!-- Container /- -->
			</div><!-- Middel Header /- -->

		</header><!-- Header /- -->
		
		<main>

			<!-- About Section -->
			<div class="about-section container-fluid no-padding">
				<!-- Container -->
				<div class="container">
					<!-- Section Header -->
					<div class="section-header">
                        <h3 th:text="${title}">更多 ${Type}</h3>
                        
                        <!-- Products -->
						<ul class="products" id="products" style="margin-top: 10px;">
							<!-- Product -->
							<li class="product design" th:each="item : ${more.list}">
								<a th:href="'/play/1249297909e20e53885d26c910575f53/'+${item.courseId}" target="_blank">
									<img  style='height: 300px;width: 270px;' th:src="'http://114.116.226.207:8080/'+${item.courseUrl}" alt="Product" />
									<h5 th:text="${item.courseName}"></h5>
									<span class="price"
										  th:text="'$'+${((item.coutsePrices==null)? 0:item.coutsePrices)}"></span>
								</a>
								<div class="wishlist-box">
								</div>
								<a href="javasript:void(0)" th:onclick="'addShopping(\'' + ${item.courseId} + '\');'"
								   class="addto-cart" title="添加到我的订单">添加到我的订单</a>
							</li><!-- Product /- -->
							<!-- Product -->
						</ul><!-- Products /- -->
					</div><!-- Section Header /- -->
					
				</div><!-- Container /- -->
                <div style="text-align: center;margin-bottom: 30px;">
                    <ul class="pagination">
                    </ul>
                    <script th:inline="javascript">
                        var paging = [[${more}]];
                        var key = [[${title}]];
                        var htmlStr = "";
                        if(paging.isFirstPage == true && paging.isLastPage == false){
                            for(var i = 0;i<paging.pages;i++){
                                if(paging.pageNum == (i +1)){
                                    htmlStr +=
                                        "<li class='active'><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                                }else {
                                    htmlStr += "<li><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                                }
                            }
                            htmlStr += "<li><a href='/courses/more/list?page="+paging.nextPage+"&title="+key+"'>&raquo;</a></li>";
                        }
                        if(paging.isLastPage == true && paging.isFirstPage == false){
                            htmlStr += "<li><a href='/courses/more/list?page="+paging.prePage+"&title="+key+"'>&laquo;</a></li>";
                            for(var i = 0;i<paging.pages;i++){
                                if(paging.pageNum == (i +1)){
                                    htmlStr += "<li class='active'><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                                }else {
                                    htmlStr += "<li><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                                }
                            }
                        }
                        if(paging.isLastPage == false && paging.isFirstPage == false){
                            htmlStr += "<li><a href='/courses/more/list?page="+paging.prePage+"&title="+key+"'>&laquo;</a></li>";
                            for(var i = 0;i<paging.pages;i++){
                                if(paging.pageNum == (i +1)){
                                    htmlStr += "<li class='active'><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                                }else {
                                    htmlStr += "<li><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                                }
                            }
                            htmlStr += "<li><a href='/courses/more/list?page="+paging.nextPage+"&title="+key+"'>&raquo;</a></li>";
                        }
                        if(paging.isLastPage == true && paging.isFirstPage == true){
                            for(var i = 0;i<paging.pages;i++){
                                htmlStr += "<li class='active'><a href='/courses/more/list?page="+(i +1)+"&title="+key+"'>"+(i +1)+"</a></li>";
                            }
                        }
                        $(".pagination").append(htmlStr);
                    </script>
                </div>
			</div><!-- About Section /- -->
			

		</main>
		

	</div>

	<script src="/js/functions.js"></script>

	<script>
		function addShopping(id) {
			AjaxParameterBase("post","/shopping/add",{"id":id}).then(res =>{
				// debugger;
				if(res.code == 0){
					$.confirm({
						title: '信息提示',
						content: '添加成功，前往查看订单。',
						type: 'green',
						icon: 'glyphicon glyphicon-question-sign',
						buttons: {
							ok: {
								text: '确认',
								btnClass: 'btn-primary',
								action: function() {
									// AjaxParameterBase("get","/shopping/mycart","");
									location.href = "/shopping/mycart"; //指向下载资源（此处为目标文件的输出数据流）
								}
							},
							cancel: {
								text: '取消',
								btnClass: 'btn-primary'
							}
						}
					});
				}

			}).catch((e) => location.href = "/login");
		}
	</script>
